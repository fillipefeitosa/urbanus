<template name="App_charts">
    <h2> Meus Gráficos</h2>
    {{#if isInRole 'Colaborador'}}
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1">
                        <i class="fas fa-chart-bar"></i>
                        Novo Gráfico
                    </a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-5">
                                {{> quickForm collection=formCollection id="insertTeamForm" type="insert"}}
                            </div>
                            <div class="col-md-5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/if }}

    <table class="table table-hover">
        <thead>
            <tr>
                <th class="text-center">Gráfico</th>
                <th class="text-center">Tipo</th>
                <th class="text-center">Dados</th>
                <th class="text-center">Disponível</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody class="text-center">
            {{#each charts}}
            <tr>
                <td>{{name}}</td>
                <td>bar-chart</td>
                <td>data.json</td>
                <td>sim</td>
                <td class="text-center">
                    <a href="charts/view-chart/{{_id}}" ><i class="fas fa-eye">
                    </i></a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>

</template>
