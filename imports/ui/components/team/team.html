<template name="App_team">
    {{#if isInRole 'Colaborador'}}
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1">
                        <i class="fas fa-user-plus"></i>
                        Adicionar Colaborador
                    </a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body">
                    {{> quickForm collection=formCollection id="insertTeamForm" type="insert"}}
                </div>
            </div>
        </div>
    </div>
    {{/if }}
    <h2>Colaboradores</h2>

    <div class="row">
        {{#each team}}
        <div class="col-md-4">
            <div class="thumbnail">
                <div class="image view view-first">
                    <img style="width: 100%; display: block;" src="{{imageFile picture}}" alt="image" />
                    <div class="mask">
                        <p class="text-center">{{formation}}</p>
                        <div class="tools tools-bottom">
                            <a href="{{link}}"><i class="fa fa-link"></i></a>
                            <!-- Edit and Remove Team members -->
                            {{#if isInRole 'Colaborador'}}
                            <a href="#"><i class="fa fa-edit"></i></a>
                            <a href="#" id="deleteTeamMember"><i class="fa fa-times"></i></a>
                            {{/if}}
                        </div>
                    </div>
                </div>
                <div class="caption text-center">
                    <p>{{name}}</p>
                </div>
            </div>
        </div>
        {{/each}}
    </div>

</template>
