<template name="login">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <!-- Start Sign In Form -->

                {{> atForm}}

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</template>

<!-- Template Overrides for Login form -->
<template name="override-atPwdFormBtn">
    <button type="submit" class="at-btn submit {{submitDisabled}} btn-primary" id="at-btn">
        {{buttonText}}
    </button>
</template>
