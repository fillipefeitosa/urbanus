    <h2><i class="fas fa-city"></i>  Urbanus</h2>
    <p>
        Urbanus (do latim: relativo à cidade) é uma ferramenta de apresentação
        de dados científicos, como mapas, tabelas dinâmicas e relatórios, e de
        gestão de projetos acadêmicos. Seu objetivo é aumentar a visibildade de
        projetos acadêmicos. Mais especificamente, no contexto do GETIN - GOVCOP.
    </p>
    <p>
        O software também conta com um módulo de gestão para auxiliar
        no andamento e cumprimento dos marcos do projeto. A ideia é permitir
        a agregação dos dados em uma base unificada para potencializar o alcance
        do laboratório.
    </p>
    <h5><i class="fas fa-road"></i> Roadmap</h5>

        <li>MeteorJS & MongoDB</li>
        <li>Leafleat: Mapas e GeoJson</li>
        <li>Controle de Acesso e Grupos de Usuário</li>
        <li>WebDataRocks: Tabelas e Analise de Dados</li>
    </ul>
