<header class="masthead text-center d-flex" id="page-top">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <img src="/img/logo.png">
                <hr>
                <hr class="my-4">
            </div>
            <div class="col-lg-8 mx-auto">
                <h2 class="section-heading text-white font-weight-bold">Driving Forces of Urban Transformation</h2>
                <!-- <a class="btn btn-primary btn-xl js-scroll-trigger" href="#objectives">Find Out More</a> -->
                <hr class="my-4">
            </div>
        </div>
    </div>
</header>

<section id="objectives">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Objectives</h2>
                <hr class="my-4">
                <p class="mb-4">
                    Present a <b>decision support system</b> (DSS) to model the 6 main drivers of urban transformation:
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card text-center">
            <h5 class="card-header">Urban Drivers at Regional Level</h5>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 text-center">
                            <div class="service-box mt-5 mx-auto">
                                <h5 class="mb-3">Territorial and SocioEconomic Analysis related
                                    to the local level drivers.  <a href="#" class="alert-link">More...</a></h5>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 text-center">
                            <div class="service-box mt-5 mx-auto">
                                <i class="fas fa-4x fa-address-card mb-3 sr-icon-1" style="color:#45ada8"></i>
                                <h6 class="mb-3">Employment</h6>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 text-center">
                            <div class="service-box mt-5 mx-auto">
                                <i class="fas fa-4x fa-globe-europe mb-3 sr-icon-2" style="color:#45ada8"></i>
                                <h6 class="mb-3">Demography</h6>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="container">
        <div class="card text-center">
            <h5 class="card-header">Urban Drivers at Local Level</h5>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-8 text-center">
                            <div class="service-box mt-5 mx-auto">
                                <h5 class="mb-3">The individual behavior and preferences
                                    relation to the the spatial heterogeneity and urban dynamics.  <a href="#" class="alert-link">More...</a></h5>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-4 text-center">
                            <div class="service-box mt-5 mx-auto">
                                <i class="fas fa-4x fa-map-marked mb-3 sr-icon-3" style="color:#45ada8"></i>
                                <h6 class="mb-3">Location Preferences</h6>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 text-center">
                            <div class="service-box mt-5 mx-auto">
                                <!-- Spacing -->
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 text-center">
                            <div class="service-box mt-5 mx-auto">
                                <i class="fas fa-4x fa-home mb-3 sr-icon-4" style="color:#45ada8"></i>
                                <h6 class="mb-3">Housing</h6>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 text-center">
                            <div class="service-box mt-5 mx-auto">
                                <i class="fas fa-4x fa-hospital mb-3 sr-icon-5" style="color:#45ada8"></i>
                                <h6 class="mb-3">Infrastructures</h6>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 text-center">
                            <div class="service-box mt-5 mx-auto">
                                <i class="fas fa-4x fa-concierge-bell mb-3 sr-icon-6" style="color:#45ada8"></i>
                                <h6 class="mb-3">General Interest Services</h6>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</section>

<section class="bg-dark" id="challenges">
    <div class="container">
        <h2 class="section-heading text-white text-center">Challenges</h2>
        <hr class="light my-4">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <p class="text-faded mb-4">
                    Urban systems are continuously changing: new patterns of mobility or communication systems, cultural preferences or (spatial) social and economic relations led to complex and fragmented spatial organization.
                </p>
                <p class="text-faded mb-4">
                    Selection of the most relevant dimensions.
                </p>
                <p class="text-faded mb-4">
                    Different urban dynamics depending on spatial scale
                    … at regional and municipal level – polarization
                    … at urban level – diffuse development with the emergence of new centralities
                </p>
                <p class="text-faded mb-4">
                    Understand the complex interactions between those drivers.
                </p>
            </div>
        </div>
    </div>
</section>

<section class="p-0" id="team">
    <hr class="my-4">

    <div class="row text-center">

        {{#each team}}
        <!-- Grid column -->
        <div class="col-lg-3 col-md-6 mb-lg-0 mb-5">
            <div class="avatar mx-auto">
                <img src="{{imageFile picture}}" class="rounded-circle z-depth-1"
                alt="Sample avatar" width="150" height="150">
            </div>
            <h5 class="font-weight-bold mt-4 mb-3" style="color:#0d223d">{{name}}</h5>
            <p class="blue-text"><strong>{{formation}}</strong></p>
            <ul class="list-unstyled mb-0">
                <!-- Orcid -->
                <a class="p-2 fa-lg fb-ic" href="{{link}}">
                    <i class="fas fa-link blue-text" style="color:#0d223d"> </i>
                </a>
            </ul>
        </div>
        <!-- Grid column -->
        {{/each}}

    </div>

</section>

<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h2 class="section-heading">Contact</h2>
                <hr class="my-4">
                <p class="mb-5">Departamento de Ciências Sociais, Políticas e do Território. Universidade de Aveiro - Aveiro, Portugal</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 ml-auto text-center" style="color:#45ada8">
                <i class="fas fa-phone fa-3x mb-3 sr-contact-1"></i>
                <p>123-456-6789</p>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <i class="fas fa-envelope fa-3x mb-3 sr-contact-2" style="color:#45ada8"></i>
                <p>
                    <a href="mailto:your-email@your-domain.com">jjmarques@ua.pt</a>
                </p>
            </div>
        </div>
    </div>
</section>
