<section class="bg-dark" id="drivitup">
    <div class="container">
        <h2 class="section-heading text-white text-center">DRIVIT-UP</h2>
        <hr class="light my-4">
        <div class="row">
            <div class="col-lg-8 mx-auto text-justify">
                <p class="text-faded mb-4">
                    This project aims to develop a Spatial Decision Support
                    System (DRIVIT-UP DSS) to assess the impact of public policies
                    on urban systems at the municipality level, in the medium and long run.
                </p>

                <p class="text-faded mb-4">
                    This integrated tool encompasses a set of satellite models
                    to capture the main drivers of urban transformation:
                    two at the regional level (<b>economy</b> and <b>demography</b>)
                    and four
                    at the municipal level (<b>location preferences</b>, <b>housing</b>,
                    <b>Services of General Interest</b> and <b>infrastructures</b>) - as
                    shown in <span data-toggle="modal" data-target="#exampleModal">figure</span>.
                </p>


                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Drivit-Up Diagram</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img src="img/diagram.jpg" class="img-fluid" alt="Responsive Diagram" />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


                <p class="text-faded mb-4">
                    The analysis and integration of the 6 main drivers of urban
                    transformation is done by a combination of: inductive vs.
                    deductive methods; micro vs macro scale approaches; and
                    rigorous analytical methods vs. subjective information
                    given by experts and stakeholders.
                </p>
                <p class="text-faded mb-4">
                    The DRIVIT-UP DSS is policy oriented and able to support
                    planning strategies regarding physical morphology,
                    socio-economic and environmental outcomes; allowing the
                    evaluation of the consequences of policy decisions under
                    certain restrictions and exogenous scenarios.
                </p>

            </div>
        </div>
    </div>
</section>

<section id="drivers">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Drivers</h2>
                <hr class="my-4">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-3 text-center">
                <div class="service-box mt-5 mx-auto">
                    <i class="fas fa-4x fa-money-bill mb-3 sr-icon-1" style="color:#45ada8"></i>
                    <h6 class="mb-3">Economy</h6>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 text-center">
                <div class="service-box mt-5 mx-auto">
                    <i class="fas fa-4x fa-globe-europe mb-3 sr-icon-2" style="color:#45ada8"></i>
                    <h6 class="mb-3">Demography</h6>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 text-center">
                <div class="service-box mt-5 mx-auto">
                    <i class="fas fa-4x fa-map-marked mb-3 sr-icon-3" style="color:#C0C0C0"></i>
                    <h6 class="mb-3">Location Preferences</h6>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 text-center">
                <div class="service-box mt-5 mx-auto">
                    <i class="fas fa-4x fa-home mb-3 sr-icon-4" style="color:#0d223d"></i>
                    <h6 class="mb-3">Housing</h6>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 text-center">
                <div class="service-box mt-5 mx-auto">
                    <i class="fas fa-4x fa-hospital mb-3 sr-icon-5" style="color:#0d223d"></i>
                    <h6 class="mb-3">Infrastructures</h6>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 text-center">
                <div class="service-box mt-5 mx-auto">
                    <i class="fas fa-4x fa-concierge-bell mb-3 sr-icon-6" style="color:#0d223d"></i>
                    <h6 class="mb-3">Services of General Interest</h6>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Drivers  at macro scale – exogenous</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-2 col-md-2 text-center">
                                <div class="service-box mt-5 mx-auto">
                                    <i class="fas fa-4x fa-money-bill sr-icon-1" style="color:#45ada8"></i>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 align-middle">
                                <!-- <h5 class="card-title">Special title treatment</h5>
                                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                                <h6>Economy</h6>
                                <p><span class="font-weight-bold">Macroeconomic scenarios</span> are considered
                                    in order to assess their impacts on
                                    employment dynamics and consequently the
                                    direct implications on migrations, especially
                                    in the working age population.
                                </p>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="row">
                            <div class="col-lg-2 col-md-2 text-center">
                                <div class="service-box mt-5 mx-auto">
                                    <i class="fas fa-4x fa-globe-europe sr-icon-2" style="color:#45ada8"></i>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 align-middle">
                                <!-- <h5 class="card-title">Special title treatment</h5>
                                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                                <h6>Demography</h6>
                                <p>The estimated <span class="font-weight-bold">population in the
                                    future</span>, by age
                                    group, considers the economic dimension as a key
                                    component of the net migration; and the natural increase
                                    component (mortality and fecundity) is estimated
                                    according its past trends - forecast models. For
                                    the integration of these components, a cohort survival
                                    method is used.

                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- DRIVERS INDOGENOUS -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h5 class="card-header">Drivers  at micro scale – endogenous</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-2 col-md-2 text-center">
                                <div class="service-box mt-5 mx-auto">
                                    <i class="fas fa-4x fa-map-marked sr-icon-1" style="color:#C0C0C0"></i>
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 align-middle">
                                <!-- <h5 class="card-title">Special title treatment</h5>
                                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                                <h6>Location Preferences</h6>
                                <p>
                                    The general <span class="font-weight-bold">location preferences of
                                        the population</span>,
                                        will be analyzed through its relation with the preferences
                                        for housing, Services of General Interest (school, sports,
                                        cultural, etc.) and infrastructure. In this context,
                                        revealed or declared preferences methodologies are used: hedonic
                                        and multicriteria analysis. This driver will be decisive for
                                        the evaluation of the planning solution alternatives
                                        in the remain components.
                                    </p>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="row">
                                <div class="col-lg-2 col-md-2 text-center">
                                    <div class="service-box mt-5 mx-auto">
                                        <i class="fas fa-4x fa-home sr-icon-2" style="color:#0d223d"></i>
                                    </div>
                                </div>
                                <div class="col-lg-10 col-md-10 align-middle">
                                    <!-- <h5 class="card-title">Special title treatment</h5>
                                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                                    <h6>Housing</h6>
                                    <p>
                                        The modelling of <span class="font-weight-bold">housing subsystem</span>
                                        consists of
                                        understanding the evolution of the housing stock,
                                        based on: the a life cycle of a dwelling and on the
                                        new houses that appear in the market, through rehabilitation or
                                        new construction. This implies to understand the impact of
                                        rehabilitation and construction rates on the number and location
                                        of new houses that emerge in the market.
                                    </p>
                                </div>
                            </div>
                            <hr class="my-4">

                            <div class="row">
                                <div class="col-lg-2 col-md-2 text-center">
                                    <div class="service-box mt-5 mx-auto">
                                        <i class="fas fa-4x fa-hospital sr-icon-2" style="color:#0d223d"></i>
                                    </div>
                                </div>
                                <div class="col-lg-10 col-md-10 align-middle">
                                    <!-- <h5 class="card-title">Special title treatment</h5>
                                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                                    <h6>Infrastructures</h6>
                                    <p>
                                        Many dimensions (communication routes, water supply
                                        services, waste collection etc.) can be considered within
                                        the infrastructures. Thus, the analysis of this dimension
                                        involves the identification of the most important
                                        <span class="font-weight-bold">infrastructures</span> in
                                        development of an integrated urban system
                                        and assessing its Load-Carrying capacity
                                        and the future demand.
                                    </p>
                                </div>
                            </div>
                            <hr class="my-4">

                            <div class="row">
                                <div class="col-lg-2 col-md-2 text-center">
                                    <div class="service-box mt-5 mx-auto">
                                        <i class="fas fa-4x fa-concierge-bell sr-icon-2" style="color:#0d223d"></i>
                                    </div>
                                </div>
                                <div class="col-lg-10 col-md-10 align-middle">
                                    <!-- <h5 class="card-title">Special title treatment</h5>
                                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                                    <h6>Services of General Interest</h6>
                                    <p>
                                        <span class="font-weight-bold">Services of General Interest</span> are analyzed in order
                                        to define optimal locations and location preferences
                                        that satisfy a set of criteria and requirements
                                        that determine the organization of this service network.
                                        Gravitational models and genetic algorithms are used to
                                        analyse the cohence of the integrated network, ie,
                                        the balance of adjustment between the supply to
                                        and the future demand.

                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF DRIVERS ENDOGENOUS -->

    </section>
