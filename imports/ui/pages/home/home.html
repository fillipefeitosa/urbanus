<template name="App_home">

    <div class="wrapper" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">

            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/"><i class="fas fa-city"></i>
                        Urbanus
                    </a>
                </li>
                <li>
                    <a href="/urbanus/about"><i class="fas fa-info-circle"></i>  Sobre</a>
                </li>
                <li>
                    <a href="/urbanus/team"><i class="fas fa-users"></i>  Equipa</a>
                </li>
                <li>
                    <a href="/urbanus/maps"><i class="far fa-map"></i>  Mapas</a>
                </li>
                <li>
                    <a href="/urbanus/data"><i class="fas fa-table"></i>  Dados</a>
                </li>
                <li>
                    <a href="/urbanus/charts"><i class="far fa-chart-bar"></i>  Carregar Ficheiros</a>
                </li>
                <li>
                    <a href="/urbanus/links"><i class="fas fa-link"></i>  Links</a>
                </li>
                <hr class="small" />
                {{#if currentUser}}
                <li>
                    <a href="/logout" id="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </a>
                </li>
                {{else}}
                <li>
                    <a href="/login">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </a>
                </li>
                {{/if}}
            </ul>
        </div>



        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle"><i class="fas fa-bars"></i> Menu</a>
                {{> Template.dynamic template=specialComponent}}
                <hr class="small" />
                {{> Template.dynamic template=pageContent}}
            </div>
        </div>
        <!-- /#page-content-wrapper -->


    </div>

    {{> footer }}
</template>
